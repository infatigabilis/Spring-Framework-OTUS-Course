<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments :: headline" class="jumbotron" style="padding: 2rem 2rem; margin-bottom: 10px">
    <h1>Library</h1>
    <p>Otus Spring Framework Course / HW14</p>
</div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: sidebar (active='books')" class="col-2 px-1">
            <div class="py-2 sticky-top">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="/books" role="tab">Books</a>
                    <a class="nav-link" href="/authors" role="tab">Authors</a>
                    <a class="nav-link" href="/genres" role="tab">Genres</a>
                </div>
            </div>
        </div>

        <div class="container" style="margin-left: 100px">
            <div style="padding: 10px 0 10px 0">
                <h3 th:text="'Edit book #' + ${data.id}">Edit book #1</h3>
            </div>

            <form action="/books/update" method="post" style="margin-bottom: 30px">
                <input type="hidden" name="id" th:value="${data.id}" value="1">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input-title">Title</span>
                    </div>
                    <input th:value="${data.title}"
                           name="title"
                           value="Game of Thrones"
                           type="text"
                           class="form-control"
                           placeholder="Example: Game of Thrones"
                           aria-label="Title"
                           aria-describedby="input-title">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input-desc">Description</span>
                    </div>
                    <textarea th:text="${data.description}"
                           name="description"
                           class="form-control"
                           placeholder="Example: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt..."
                           aria-label="Description"
                           aria-describedby="input-desc">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt...
                    </textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>

            <hr/>

            <form th:action="'/books/add_author/' + ${data.id}" method="post" action="/books/add_author/1" style="margin-top: 25px;">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <div class="form-group">
                            <h5>Add author:</h5>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="form-group">
                            <select name="authorId" class="form-control">
                                <option th:each="author : ${authors}"
                                        th:value="${author.id}"
                                        th:text="${author.name} + ' ' + ${author.surname}"
                                >Author 1</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-secondary" value="Add">
                        </div>
                    </div>
                </div>
            </form>

            <hr/>

            <form th:action="'/books/add_genre/' + ${data.id}" method="post" action="/books/add_genre/1" style="margin-top: 25px">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <div class="form-group">
                            <h5>Add genre:</h5>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="form-group">
                            <select name="genreId" class="form-control">
                                <option th:each="genre : ${genres}"
                                        th:value="${genre.id}"
                                        th:text="${genre.name}"
                                >Genre 1</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-secondary" value="Add">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
