<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>

<div th:fragment="headline" class="jumbotron" style="padding: 2rem 6rem 2rem 2rem; margin-bottom: 20px; display: flex; justify-content: space-between;">
    <div>
        <h1>Library</h1>
        <p>Otus Spring Framework Course / HW21</p>
    </div>

    <div sec:authorize="isAuthenticated()" style="padding-top: 40px">
        <h5>Hello, <span sec:authentication="principal">#Username#</span></h5>
    </div>
    <div sec:authorize="!isAuthenticated()" style="text-align: right; padding-top: 30px">
        <b>Greetings, guest!</b>
        <p>Please, <a href="/login">authorize</a></p>
    </div>
</div>

<div class="row">
    <div th:fragment="sidebar (active)" class="col-2 px-1">
        <div class="py-2 sticky-top">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a th:classappend="${active == 'books'} ? active : ''" class="nav-link" href="/books" role="tab">Books</a>
                <a th:classappend="${active == 'authors'} ? active : ''" class="nav-link" href="/authors" role="tab">Authors</a>
                <a th:classappend="${active == 'genres'} ? active : ''" class="nav-link" href="/genres" role="tab">Genres</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
