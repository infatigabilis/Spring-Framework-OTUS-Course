<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new book</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments :: headline" class="jumbotron" style="padding: 2rem 2rem; margin-bottom: 10px">
    <h1>Library</h1>
    <p>Otus Spring Framework Course / HW14</p>
</div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: sidebar (active='books')" class="col-2 px-1">
            <div class="py-2 sticky-top">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="/books" role="tab">Books</a>
                    <a class="nav-link" href="/authors" role="tab">Authors</a>
                    <a class="nav-link" href="/genres" role="tab">Genres</a>
                </div>
            </div>
        </div>

        <div class="container" style="margin-left: 100px">
            <div class="row" style="padding: 10px">
                <h3>Add new book</h3>
            </div>

            <form class="row" action="/books" method="post">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input-title">Title</span>
                    </div>
                    <input name="title"
                           type="text"
                           class="form-control"
                           placeholder="Example: Game of Thrones"
                           aria-label="Title"
                           aria-describedby="input-title">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input-desc">Description</span>
                    </div>
                    <textarea name="description"
                              class="form-control"
                              placeholder="Example: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt..."
                              aria-label="Description"
                              aria-describedby="input-desc"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
